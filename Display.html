        h1.hidden {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>Display a list of links as a horizontal menu:</h1>
    <h1 class="hidden"  >Display a list of links as a horizontal menu:</h1>

    <a href="/Link.html" target="_blank">Link</a>
    <a href="/Table.html" target="_blank">Table</a>

    <span>A display property with</span>
    <span>a value of "block" results in</span>

</body>

</html>
