<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
        .topleft{
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
        <img src="user.png" alt="Cinque Terre" width="1000" height="300">
        <div class="topleft">Top Left</div>
    </div>
</body>

</html>
